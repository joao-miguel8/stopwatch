<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../stopwatch/css/default.css">
  <link rel="stylesheet" href="../stopwatch/css/style.css">
  <script src="../stopwatch/js/main.js" defer></script>
  <title>stopwatch</title>
</head>
<body>
<div class="stop-watch-wrapper">
  <div class="stop-watch-wrapper__stop-watch">
    <h2>Stopwatch</h2>
    <div class="timer">
      <h4 class="display-timer">00:00:00</h4>
    </div>
    <div class="stop-watch__buttons-container">
      <button class="lap-btn" >Lap</button>
      <button class="reset-btn" >Reset</button>
      <button class="stop-btn">Stop</button>
      <button class="start-btn" >Start</button>
    </div>
  </div>
  
  <div class="log-entries-wrapper">
    <div class="log-time-entries__headings">
      <h3 class="time-column-title">time</h3>
      <h3 class="time-column-title">entry</h3>
    </div>
    <section class="log-time-entries">
      <div class="log-entry">
        <h5 class="log-entry-time"></h5>
        <span class="log-entry-log-number"></span>
      </div>
    </section>
  </div>
  
  </div>
</body>
</html>
