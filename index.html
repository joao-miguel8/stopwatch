<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../stopwatch/css/default.css">
  <link rel="stylesheet" href="../stopwatch/css/style.css">
  <script src="../stopwatch/js/main.js" defer></script>
  <title>stopwatch</title>
</head>
<body>
<div class="stop-watch-wrapper">
  <div class="stop-watch-wrapper__stop-watch">
    <h2>Stopwatch</h2>
    <div class="timer">
      <h4 class="display-timer">0</h4>
    </div>
    <div class="stop-watch__buttons-container">
      <button class="lap-btn" >Lap</button>
      <button class="reset-btn" >Reset</button>
      <button class="stop-btn">Stop</button>
      <button class="start-btn" >Start</button>
    </div>
  </div>
  <div class="stop-watch-lap-log">
    <div class="stop-watch-lap-log__lap-info">
      <h4 class="lap-info__lap-count">1</h4>
      <span>13:22</span>
    </div>
    <div class="stop-watch-lap-log__lap-info">
      <h4 class="lap-info__lap-count">2</h4>
      <span>01:14:22</span>
    </div>
  </div>
</div>
</body>
</html>
