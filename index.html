<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../stopwatch/css/default.css">
  <link rel="stylesheet" href="../stopwatch/css/style.css">
  <script src="../stopwatch/js/main.js" defer></script>
  <title>stopwatch</title>
</head>
<body>
<section class="stop-watch">
  <h2>Stopwatch</h2>
  <div class="timer">
    <h4>00:00</h4>
  </div>
  <button class="lap-btn" >Lap</button>
  <button class="reset-btn" >Reset</button>
  <button class="stop-btn">Stop</button>
  <button class="start-btn" >Start</button>
</section>
<section class="stopWatch lap-log">
  <div class="lap-info">
    <h4 class="lapcount">1</h4>
    <span>013:22</span>
  </div>
  <div class="lap-info">
    <h4 class="lapcount">2</h4>
    <span>1:31:22</span>
  </div>
</section>
</body>
</html>
